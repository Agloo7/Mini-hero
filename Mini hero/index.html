<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Webpage with Hero Section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Choose between an image or a video -->
      <!-- For image -->
      <!-- <img src="your-image.jpg" alt="Hero Image"> -->

      <!-- For video (make sure it's in loop, autoplay, and muted) -->
      <video autoplay muted loop>
        <source src="/video/12264208_3840_2160_30fps.mp4" type="video/mp4" />
      </video>

      <!-- Hero Text Content -->
      <div class="hero-content">
        <h1>Welcome to Our Website</h1>
        <p>Explore our services and offerings, tailored to your needs.</p>
        <button>Get Started</button>
      </div>
    </section>
  </body>
</html>
